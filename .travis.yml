sudo: required
os: osx
language: node_js

node_js:
  - 12

cache:
  directories:
    - node_modules
    - $HOME/.yarn-cache

install:
  - cd starbeat-core
  - yarn install
  - cd ../starbeat-client
  - yarn install
  - cd ..

script:
  - bash ./build-mac.sh
  - cd release
  - zip -r Tongfang-Hackintosh-Utility-macOS.zip Tongfang\ Hackintosh\ Utility-darwin-x64/Tongfang\ Hackintosh\ Utility.app

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/Tongfang-Hackintosh-Utility-macOS.zip
  on:
  	tags: true
    repo: kirainmoe/tongfang-hackintosh-utility
